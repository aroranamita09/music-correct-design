 <div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
      <div class="col-md-12" style="font-size:22px">Search Results</div>
      <br /><br /><br /><br />
    </div>
    <div class="row" style="text-align:center">
      <div class="card" style="width: 18rem;">
        <div *ngFor="let track of results" class="col-md-4">
          <img
            src="{{ track.image.value }}"
            class="card-img-top"
            alt="track Image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ Results.name }}</h5>
            <p class="card-text">{{ results.artist }}.</p>
            <a href="#" class="btn btn-primary">ADD TO WISHLIST</a>
          </div>
        </div>
      </div>
    </div>
  </div>
